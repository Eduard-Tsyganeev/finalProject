<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styleHeader.css">
    <link rel="stylesheet" href="./styleMain.css">
</head>
<body>
    <header>
        <div class="upHeader">
            <div class="container">
                <div class="upHeaderContent">
                    <div class="language">
                        <button class="pyc">
                            РУС 
                        </button>
                        <button class="eng">
                            ENG 
                        </button>
                    </div>
                    <div class="phone">
                        8 (800) 123-45-67 
                    </div>
                    <div class="email">
                        sales@log.ru
                    </div>
                </div>
            </div>
        </div>
        <div class="downHeader">
            <div class="container">
                <div class="downHeaderContent">
                    <div class="downHeaderLeft">
                        <div class="logo">
                            <img src="./img/logo.svg" alt="">
                        </div>
                        <div class="palka"></div>
                        <div class="ourOffice">
                            <img src="./img/placeholder.svg" alt="">
                            <div class="ourOfficeText">Наши офисы</div>
                        </div>
                    </div>
                    <div class="downHeaderWright">
                        <div class="menu">
                            <button class="services">
                                УСЛУГИ
                            </button>
                            <button class="aboutCompany">
                                О КОМПАНИИ
                            </button>
                            <button class="vacancies">
                                ВАКАНСИИ
                            </button>
                            <button class="contacts">
                                КОНТАКТЫ
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>



    <main>
        <section class="firstSection">
            <div class="container">
                <div class="info">
                    <h1 class="freightTransportation">ГРУЗОВЫЕ ПЕРЕВОЗКИ</h1>
                    <div class="transportation">Перевозка крупногабаритных грузов по России и Европе. Полное экспедирование, страхование, упаковка и хранение грузов</div>
                </div>
            </div>
        </section>
        <section class="secondSection">
            <div class="container">
                <div class="secondSectionContent">
                    <div class="secondSectionLeft">
                        <div class="dalka"></div>
                        <div class="bigText">ГРУЗОПЕРЕВОЗКИ ПО ЕВРОПЕ</div>
                        <div class="litText">Страны Евросоюза, а также Украина,
                            Белоруссия со всеми документами.</div>
                        <button class="detailed">ПОДРОБНЕЕ</button>
                    </div>
                    <div class="secondSectionCenter">
                        <div class="truck">
                            <img src="./img/rectangleFour.png" alt="">
                        </div>
                    </div>
                    <div class="secondSectionWright">

                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>

</html>
